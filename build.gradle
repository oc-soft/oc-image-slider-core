    doLast {
        def outputRoot = "${buildDir}/web-site/wp-content/languages/plugins"

        def pluginParams = [
            [
                from: "oc-pdf-viewer/build/languages",
                into: "${outputRoot}"
            ],
            [
                from: "oc-send-message/build/languages/plugins",
                into: "${outputRoot}"
            ],
            [
                from: "nbs-recruit-posts/build/languages/plugins",
                into: "${outputRoot}"
            ]
        ]
        pluginParams.each { 
            def src = it.from
            def dest = it.into
