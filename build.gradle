/**
 * get i18n source files
 */
def getI18nSources() {
    def inputFiles = fileTree("src/i18n").filter {
        def res = it.isFile() 
        if (res) {
            def extPos = it.name.lastIndexOf(".")  
            if (extPos > 0) {
                res = it.name.substring(extPos + 1) == "po"
            }
        }
        res
    }.files
    return inputFiles
}

/**
 * get mo file input and output pair
 */
def getMoFileParams() {
    def outputDir = "${buildDir}/web-site/wp-content/languages/themes"
    def inputFiles = getI18nSources()
    def result = []
    inputFiles.each {
        def inputFile = it
        def nameWithoutExt 
        def extPos = inputFile.name.lastIndexOf(".")  
        if (extPos > 0) {
            nameWithoutExt = inputFile.name.substring(0, extPos)
        } else {
            nameWithoutExt = inputFile.name
        }
        def outputFile = new File(outputDir, "${nameWithoutExt}.mo")
        result <<= [inputFile, outputFile]
    }
    return result
}


