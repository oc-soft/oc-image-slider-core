task createModulesForUpload {
    description = 'create some modules for upload'
    def pluginNames = project.wordpressPlugins
    doLast {
        pluginNames.each {  
            def pluginName = it
            def childBuildDir = childProjects[pluginName].buildDir

            copy {
                from childBuildDir
                include 'wordpress/plugins/**/*'
                into buildDir
            }

            copy {
                from "${childBuildDir}/wordpress/languages"
                include '**/*'
                into "${buildDir}/wordpress/languages/"
            }
        }
    }
}


